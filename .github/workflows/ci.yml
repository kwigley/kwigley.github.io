name: CI

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install bun
        uses: oven-sh/setup-bun@v2
      - name: install deps
        run: bun install
      - run: bun run format:check
      - run: bun run check
      - run: bun run build
